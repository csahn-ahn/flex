<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>비밀번호 재설정</title>
</head>
<body>
<table summary="임시 비밀번호 발송 메일" cellpadding="0" cellspacing="0" width="600" border="0"
	   style="border-collapse: collapse">
	<tbody>
	<tr>
		<td width="40" style="font-size: 0"></td>
		<!-- //좌측여백 -->
		<td width="520" style="font-size: 0">
			<table cellpadding="0" cellspacing="0" width="100%" border="0"
				   style="border-collapse: collapse">
				<!-- 헤더 시작 -->
				<tbody>
				<tr>
					<td width="520" height="50" style="font-size: 0"></td>
				</tr>
				<!-- //헤더 상단 여백 -->
				<tr>
					<td width="520" style="font-size: 0">
						<img
							src="https://corp.univ.me/content/images/ci_sub.png?v=2"
							alt="로고 이미지"
							height="46" border="0" style="display: block; margin: 0"/>
					</td>
				</tr>
				<!-- //헤더 로고 -->
				<tr>
					<td width="520" height="50" style="font-size: 0"></td>
				</tr>
				<!-- //콘텐츠 영역 간 여백 -->
				<tr>
					<td width="520" style="font-size: 0">
            <span style="
                    font-family: 'Nanum Gothic', 'Malgun Gothic', 'dotum', 'AppleGothic', Helvetica, Arial, Sans-Serif;
                    font-size: 14px;
                    line-height: 1.3;
                    letter-spacing: -1px;
                    color: #ff237a;
                  "
			><b>비밀번호 초기화</b></span>
					</td>
				</tr>
				<!-- //헤더 서브 타이틀 -->
				<tr>
					<td width="520" height="10" style="font-size: 0"></td>
				</tr>
				<!-- //콘텐츠 영역 간 여백 -->
				<tr>
					<td width="520" style="font-size: 0">
                    <span
						style="font-family: 'Nanum Gothic', 'Malgun Gothic', 'dotum', 'AppleGothic', Helvetica, Arial, Sans-Serif; font-size: 22px; line-height: 1.3; letter-spacing: -1px"
					><b>임시 비밀번호가 발급 되었습니다.</b></span
					>
					</td>
				</tr>
				<!-- //헤더 타이틀 -->
				<tr>
					<td width="520" height="25"
						style="font-size: 0; border-bottom: 2px solid #000"></td>
				</tr>
				<!-- //콘텐츠 영역 간 여백 -->
				<!-- //헤더 끝 -->
				<!-- 본문 시작 -->
				<tr>
					<td width="520" height="50" style="font-size: 0"></td>
				</tr>
				<!-- //콘텐츠 영역 간 여백 -->
				<tr>
					<td width="520" style="font-size: 0">
                <span
					style="font-family: 'Nanum Gothic', 'Malgun Gothic', 'dotum', 'AppleGothic', Helvetica, Arial, Sans-Serif; font-size: 16px; line-height: 1.6; letter-spacing: -1px; color: #666"
				>임시 발급된 비밀번호는<br/>개인정보 보호를 위해 등록하신 이메일로 발송하고 있습니다.<br/>접속하셔서 비밀번호 재 설정을 해주시기 바랍니다.</span
				>
					</td>
				</tr>
				<tr>
					<td width="520" height="50" style="font-size: 0"></td>
				</tr>
				<!-- //콘텐츠 영역 간 여백 -->
				<tr>
					<td width="520" style="font-size: 0">
						<table cellpadding="0" cellspacing="0" width="100%" border="0"
							   style="border-collapse: collapse">
							<tbody>
							<tr>
								<td colspan="2" width="520" height="20"
									style="font-size: 0; border-top: 1px solid #000000"></td>
							</tr>
							<tr>
								<th align="left" width="150" valign="top" style="font-size: 0">
                        <span
							style="
                            font-family: 'Nanum Gothic', 'Malgun Gothic', '돋움', 'dotum', 'AppleGothic', Helvetica, Arial, Sans-Serif;
                            font-size: 16px;
                            color: #666666;
                            line-height: 1.375;
                            letter-spacing: -1.25px;
                            text-align: left;
                          "
						>이름</span
						>
								</th>
								<td width="370" style="font-size: 0">
                        <span
							style="
                            font-family: 'Nanum Gothic', 'Malgun Gothic', '돋움', 'dotum', 'AppleGothic', Helvetica, Arial, Sans-Serif;
                            font-size: 16px;
                            line-height: 1.375;
                            letter-spacing: -1.25px;
                          "
						><span th:text="${USERNAME}"></span></span
						>
								</td>
							</tr>
							<tr>
								<td colspan="2" width="520" height="20"
									style="font-size: 0; border-bottom: 1px solid #efefef"></td>
							</tr>
							<tr>
								<td colspan="2" width="520" height="20" style="font-size: 0"></td>
							</tr>
							<tr>
								<th align="left" width="150" valign="top" style="font-size: 0">
                        <span
							style="
                            font-family: 'Nanum Gothic', 'Malgun Gothic', '돋움', 'dotum', 'AppleGothic', Helvetica, Arial, Sans-Serif;
                            font-size: 16px;
                            color: #666666;
                            line-height: 1.375;
                            letter-spacing: -1.25px;
                            text-align: left;
                          "
						>임시 비밀번호</span
						>
								</th>
								<td width="370" style="font-size: 0">
                        <span
							style="
                            font-family: 'Nanum Gothic', 'Malgun Gothic', '돋움', 'dotum', 'AppleGothic', Helvetica, Arial, Sans-Serif;
                            font-size: 16px;
                            line-height: 1.375;
                            letter-spacing: -1.25px;
                          "
						><span th:text="${PASSWORD}">PASSWORD</span><br/></span
						>
								</td>
							</tr>
							<tr>
								<td colspan="2" width="520" height="20"
									style="font-size: 0; border-bottom: 1px solid #efefef"></td>
							</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<tr>
					<td width="520" height="50" style="font-size: 0"></td>
				</tr>
				<!-- //콘텐츠 영역 간 여백 -->
				<tr>
					<td width="520" style="font-size: 0">
                    <span
						style="font-family: 'Nanum Gothic', 'Malgun Gothic', 'dotum', 'AppleGothic', Helvetica, Arial, Sans-Serif; font-size: 16px; line-height: 1.6; letter-spacing: -1px"
					>비밀번호를 변경한 적이 없는데 본 메일을 받으셨다면<br/>다른 사람이 내 계정 정보를 알아내어 변경했을 수 있습니다.<br/>비밀번호를 다시 설정하시고, 비밀번호가 변경된 수단이
                  안전한지도<br/>함께 점검하여 주세요.</span
					>
					</td>
				</tr>
				<tr>
					<td width="520" height="50" style="font-size: 0"></td>
				</tr>
				<!-- //콘텐츠 영역 간 여백 -->
				<tr>
					<td width="520" style="font-size: 0">
						<table cellpadding="0" cellspacing="0" width="100%" border="0"
							   style="border-collapse: collapse">
							<tbody>
							<tr>
								<td width="160" height="50" style="font-size: 0"></td>
								<td width="200" height="50" align="center" bgcolor="#333333"
									style="padding: 0 17px; background-color: #ff237a">
									<a th:href="${BTN_LINK_URL}"
									   target="_blank"
									   title="새 창 이동"
									   style="display: block; padding: 14px 15px 16px; font-size: 16px; text-decoration: none; color: #fff; letter-spacing: -1px"
									>로그인 하러 가기</a
									>
								</td>
								<!-- //버튼 -->
								<td width="160" height="50" style="font-size: 0"></td>
							</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<!-- //로그인 버튼 영역 -->
				<tr>
					<td width="520" height="100" style="font-size: 0"></td>
				</tr>
				<!-- //콘텐츠 영역 간 여백 -->
				<!-- //본문 끝 -->
				<!-- 푸터 시작 -->
				<tr>
					<td width="520" height="100" colspan="3" bgcolor="#4b4b4b"
						style="padding: 0 20px; font-size: 0">
            <span
				style="font-family: 'Nanum Gothic', 'Malgun Gothic', 'dotum', 'AppleGothic', Helvetica, Arial, Sans-Serif; font-size: 14px; color: #999; line-height: 1.6; letter-spacing: -1px"
			>본 메일은 대학내일에서 자동 발송 되는 발신전용 알림 메일입니다.</span
			>
					</td>
				</tr>
				<!-- //푸터 끝 -->
				</tbody>
			</table>
		</td>
	</tr>
	</tbody>
</table>
</body>
</html>
