<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/user/fragments/layout_empty}" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin | Login</title>
	<link href="/static/admin/template/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/admin/template/font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="/static/admin/template/css/animate.css" rel="stylesheet">
	<link href="/static/admin/template/css/style.css" rel="stylesheet">
</head>

<body layout:fragment="content" class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown" id="app">
	<div>
		<div>
			<h1 class="logo-name">Flex</h1>
		</div>
		<h3 th:text="${#messages.msg('user.login.welcome')}">welcome</h3>
		<form class="m-t" role="form">
			<div class="form-group">
				<input type="text" name="username" class="form-control" placeholder="아이디"
					   required=""
					   v-model="user.username">
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" placeholder="비밀번호"
					   required=""
					   v-model="user.password">
			</div>
			<button type="submit" class="btn btn-primary block full-width m-b">로그인</button>
		</form>
	</div>
</div>
<script src="/static/user/js/auth/login.js"></script>

</body>

</html>
