<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="modalPasswordFragment">
	<div id="modalPasswordWindow">
		<div class="modal inmodal fade" id="passwordModel" tabindex="-1" role="dialog"  aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title">비밀번호 변경</h4>
					</div>
						<form>
							<div class="col-md-12">
								<div class="ibox-content">
									<div class="row">
										<div class="col-lg-12">
											<div class="form-group">
												<input type="text" class="form-control" placeholder="현재 비밀번호" required="" v-model="updateData.password">
											</div>
											<div class="form-group">
												<input type="password" class="form-control" placeholder="새 비밀번호" required="" v-model="updateData.newPassword">
											</div>
											<div class="form-group">
												<input type="password" class="form-control" placeholder="새 비밀번호 확인" required="" v-model="updateData.confirmPassword">
											</div>
											<button type="button" class="btn btn-primary block full-width m-b" @click="fnSubmit()">변경</button>
										</div>
									</div>
								</div>
							</div>
						</form>

					<div class="modal-footer">
						<button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="display:none;">
		<button type="button" id="btnPasswordModal" class="btn btn-primary" data-toggle="modal" data-target="#passwordModel">Password Modal</button>
	</div>
	<script src="/static/admin/js/common/modalPassword.js"></script>
</th:block>
</html>
