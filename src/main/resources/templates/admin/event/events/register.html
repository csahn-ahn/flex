<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/fragments/layout}" xmlns:th="http://thymeleaf.org"
	  xmlns="http://www.w3.org/1999/html">
<head>
	<title>등록</title>
</head>
<th:block layout:fragment="content">
	<div class="wrapper wrapper-content animated fadeInRight" id="app">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<div class="ibox-title">
						<h5>이벤트 등록</h5>
					</div>
					<div class="ibox-content">
						<form>
							<p>정보를 입력해주세요.</p>
							<div class="form-group row"><label class="col-lg-2 col-form-label">이벤트 명</label>
								<div class="col-lg-5"><input type="title" placeholder="이벤트명" required="" class="form-control" v-model="event.title"></div>
							</div>
							<div class="form-group row"><label class="col-lg-2 col-form-label">이벤트 설명</label>
								<div class="col-lg-10"><input type="description" placeholder="설명" required="" class="form-control" v-model="event.description"></div>
							</div>
							<div class="form-group row">
								<div class="col-lg-offset-2 col-lg-4">
									<button class="btn btn-success" type="submit">등록</button>
									<button class="btn btn-white" type="button" @click="fnCancel()">취소</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/admin/js/event/register.js"></script>
</th:block>
</html>
