<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/fragments/layout}" xmlns:th="http://thymeleaf.org"
	  xmlns="http://www.w3.org/1999/html">
<head>
	<title>등록</title>
</head>
<th:block layout:fragment="content">
	<div class="wrapper wrapper-content animated fadeInRight" id="app">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<div class="ibox-title">
						<h5>콘텐츠 등록</h5>
					</div>
					<div class="ibox-content">
						<form>
							<div class="form-group row"><label class="col-lg-2 col-form-label">콘텐츠Id</label>
								<div class="col-lg-10"><input type="text" placeholder="콘텐츠Id" required="" class="form-control" v-model="content.contentId"></div>
							</div>
							<div class="form-group row"><label class="col-lg-2 col-form-label">콘텐츠명</label>
								<div class="col-lg-10"><input type="text" placeholder="콘텐츠명" required="" class="form-control" v-model="content.title"></div>
							</div>
							<div class="form-group row"><label class="col-lg-2 col-form-label">콘텐츠 설명</label>
								<div class="col-lg-10"><textarea placeholder="콘텐츠 설명" class="form-control" v-model="content.description"></textarea></div>
							</div>
							<div class="form-group row"><label class="col-lg-2 col-form-label">콘텐츠 유형</label>
								<div class="col-md-10">
									<fieldset>
										<div class="form-check abc-radio abc-radio-info form-check-inline">
											<input class="form-check-input" type="radio" id="inlineRadio1" value="1" required="" v-model="content.contentType">
											<label class="form-check-label" for="inlineRadio1"> 아이디 기반 </label>
										</div>
										<div class="form-check abc-radio form-check-inline">
											<input class="form-check-input" type="radio" id="inlineRadio2" value="2" required="" v-model="content.contentType">
											<label class="form-check-label" for="inlineRadio2"> URL 기반 </label>
										</div>
									</fieldset>
								</div>
							</div>
							<div v-if="content.contentType == 2" class="form-group row"><label class="col-lg-2 col-form-label">URL</label>
								<div class="col-lg-10"><input type="text" placeholder="URL" class="form-control" v-model="content.url"></div>
							</div>
							<div class="form-group row">
								<div class="col-lg-offset-2 col-lg-4">
									<button class="btn btn-success" type="submit">등록</button>
									<button class="btn btn-white" type="button" @click="fnCancel()">취소</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/admin/js/content/contents/register.js"></script>
</th:block>
</html>
