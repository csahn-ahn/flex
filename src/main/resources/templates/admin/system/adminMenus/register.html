<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/fragments/layout}" xmlns:th="http://thymeleaf.org"
	  xmlns="http://www.w3.org/1999/html">
<head>
	<title>등록</title>
</head>
<th:block layout:fragment="content">
	<div class="wrapper wrapper-content animated fadeInRight" id="app">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<div class="ibox-title">
						<h5>메뉴 등록/수정</h5>
					</div>
					<div class="ibox-content">
						<form>
							<div v-if="upperMenuId > 0 || menu.upperMenuId > 0" class="form-group row"><label class="col-lg-2 col-form-label">상위메뉴</label>
								<div class="col-lg-4 m-2-n">
									<select class="form-control" v-model="menu.upperMenuId">
										<template v-for="(upperMenu, idx) in upperMenus">
											<option :value="upperMenu.menuId">{{upperMenu.menuName}}</option>
										</template>
									</select>
								</div>
							</div>
							<div class="form-group row"><label class="col-lg-2 col-form-label">메뉴명</label>
								<div class="col-lg-4"><input type="text" placeholder="메뉴명을 입력하십시오." required="" class="form-control" v-model="menu.menuName"></div>
							</div>
							<div class="form-group row"><label class="col-lg-2 col-form-label">링크유형</label>
								<div class="col-md-4">
									<fieldset>
										<div class="form-check abc-radio abc-radio-info form-check-inline">
											<input class="form-check-input" type="radio" id="inlineRadio1" value="1" required="" v-model="menu.linkType">
											<label class="form-check-label" for="inlineRadio1"> 이동 </label>
										</div>
										<div class="form-check abc-radio form-check-inline">
											<input class="form-check-input" type="radio" id="inlineRadio2" value="2" required="" v-model="menu.linkType">
											<label class="form-check-label" for="inlineRadio2"> 새창 </label>
										</div>
									</fieldset>
								</div>
							</div>
							<div class="form-group row"><label class="col-lg-2 col-form-label">링크</label>
								<div class="col-lg-10"><input type="text" placeholder="메뉴 경로를 입력하십시오" required="" class="form-control" v-model="menu.linkUrl">
									<span v-if="menu.upperMenuId == 0" class="form-text m-b-none text-danger">- 상위메뉴 경로 : /admin/[상위메뉴]</span>
									<span v-if="upperMenuId > 0 || menu.upperMenuId > 0" class="form-text m-b-none text-danger">- 하위메뉴 경로 : /admin/[상위메뉴]/[하위메뉴]/[기능 또는 페이지 - main, register, update, ...]</span>
								</div>
							</div>
							<div v-if="menu.upperMenuId == 0" class="form-group row"><label class="col-lg-2 col-form-label">아이콘</label>
								<div class="col-lg-10"><input type="text" placeholder="아이콘 명을 입력하십시오." class="form-control" v-model="menu.icon">
									<span class="form-text m-b-none text-danger"><a href="http://webapplayers.com/inspinia_admin-v2.9.4/icons.html" target="_blank">여기</a>에서 fa-로 시작하는 아이콘을 찾아 입력하십시오.</span>
								</div>
							</div>
							<div class="form-group row"><label class="col-lg-2 col-form-label">정렬순서</label>
								<div class="col-lg-10"><input type="number" placeholder="정렬 순서(숫자)를 입력하십시오." class="form-control" v-model="menu.sort">
									<span class="form-text m-b-none text-danger">입력하지 않을경우 맨 뒤로 자동 설정됩니다.</span>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-lg-offset-2 col-lg-4">
									<button class="btn btn-success" type="submit">등록</button>
									<button class="btn btn-white" type="button" @click="fnCancel()">취소</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/admin/js/system/adminMenus/register.js"></script>
</th:block>
</html>
