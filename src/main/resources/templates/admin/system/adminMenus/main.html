<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/fragments/layout}" xmlns:th="http://thymeleaf.org">
<head>
	<title>Main page</title>
</head>
<th:block layout:fragment="content">
	<div class="wrapper wrapper-content animated fadeInRight" id="app">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<div class="ibox-content">
						<div class="form-group row">
							<p>
								<a type="button" href="/admin/system/adminMenus/register?upperMenuId=0" class="btn btn-outline btn-success">상위메뉴 등록</a>
							</p>
						</div>
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover dataTables-example" >
								<thead>
								<tr>
									<th colspan="2">상위메뉴</th>
									<th colspan="2">하위메뉴</th>
									<th rowspan="2">링크유형</th>
									<th rowspan="2">링크URL</th>
									<th rowspan="2">등록일시</th>
									<th rowspan="2">관리</th>
								</tr>
								<tr>
									<th>순서</th>
									<th>메뉴명</th>
									<th>순서</th>
									<th>메뉴명</th>
								</tr>
								</thead>
								<tbody>
								<template v-if="list.length == 0">
									<tr class="gradeX">
										<td colspan="100">데이터가 없습니다.</td>
									</tr>
								</template>
								<template v-else>
									<template v-for="(obj, idx) in list">
										<tr class="gradeX">
											<td class="center">{{obj.upperMenuId == 0 ? obj.sort : ''}}</td>
											<td class="center">{{obj.upperMenuId == 0 ? obj.menuName : ''}}</td>
											<td class="center">{{obj.upperMenuId > 0 ? obj.sort : ''}}</td>
											<td class="center">{{obj.upperMenuId > 0 ? obj.menuName : ''}}</td>
											<td class="center">{{obj.linkType == 1 ? '이동' : '새창'}}</td>
											<td>{{obj.linkUrl}}</td>
											<td class="center">{{convertDateFormat(obj.registerTime)}}</td>
											<td class="center">
												<div class="btn-group">
													<button class="btn btn-info" type="button" @click="fnUpdate(obj)">수정</button>
													<button class="btn btn-danger" type="button" @click="fnDelete(obj)">삭제</button>
													<button v-if="obj.upperMenuId == 0" class="btn btn-warning" type="button" @click="fnMakeLowerMenu(obj)">하위메뉴 등록</button>
												</div>
											</td>
										</tr>
									</template>
								</template>
								</tfoot>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/admin/js/system/adminMenus/main.js"></script>
</th:block>
</html>
