<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/fragments/layout}" xmlns:th="http://thymeleaf.org">
<head>
	<title>Main page</title>
</head>
<th:block layout:fragment="content">
	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2>메뉴 관리</h2>
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a>Home</a>
				</li>
				<li class="breadcrumb-item">
					<a>시스템</a>
				</li>
				<li class="breadcrumb-item active">
					<strong>메뉴 관리</strong>
				</li>
			</ol>
		</div>
		<div class="col-lg-2">

		</div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight" id="app">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<div class="ibox-content">

						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover dataTables-example" >
								<thead>
								<tr>
									<th>No.</th>
									<th>1차 메뉴명</th>
									<th>2차 메뉴명</th>
									<th>등록일시</th>
									<th>노출여부</th>
								</tr>
								</thead>
								<tbody>
								<template v-if="managers.length == 0">
									<tr class="gradeX">
										<td colspan="100">데이터가 없습니다.</td>
									</tr>
								</template>
								<template v-else>
									<template v-for="(obj, idx) in managers">
										<tr class="gradeX">
											<td>1</td>
											<td><a href="#"></a></td>
											<td><a href="#"></a></td>
											<td></td>
											<td class="center"></td>
										</tr>
									</template>
								</template>
								</tfoot>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/admin/js/system/menus/main.js"></script>
</th:block>
</html>
