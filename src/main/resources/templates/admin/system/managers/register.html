<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/fragments/layout}" xmlns:th="http://thymeleaf.org">
<head>
	<title>등록</title>
</head>
<th:block layout:fragment="content">
	<div class="wrapper wrapper-content animated fadeInRight" id="app">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<div class="ibox-title">
						<h5>운영자 등록</h5>
					</div>
					<div class="ibox-content">
						<form>
							<p>정보를 입력해주세요.</p>
							<div class="form-group row"><label class="col-lg-2 col-form-label">이름</label>
								<div class="col-lg-3"><input type="name" placeholder="이름" required="" class="form-control" v-model="manager.name"></div>
							</div>
							<div class="form-group row"><label class="col-lg-2 col-form-label">아이디</label>
								<div class="col-lg-3">
									<div class="input-group">
										<input type="username" placeholder="아이디" required="" class="form-control" v-model="manager.username">
										<span class="input-group-append">
											<button class="btn btn-sm btn-outline btn-success" type="button" @click="fnCheckId()">아이디 확인</button>
										</span>
									</div>
								</div>
							</div>
							<div v-if="username == null || username == ''" class="form-group row"><label class="col-lg-2 col-form-label">비밀번호</label>
								<div class="col-lg-3"><input type="password" placeholder="비밀번호" required="" class="form-control" v-model="manager.password"></div>
							</div>
							<div v-if="username == null || username == ''" class="form-group row"><label class="col-lg-2 col-form-label">비밀번호 확인</label>
								<div class="col-lg-3"><input type="password" placeholder="비밀번호 확인" required="" class="form-control" v-model="manager.passwordConfirm"></div>
							</div>
							<div class="form-group row"><label class="col-lg-2 col-form-label">휴대폰</label>
								<div class="col-lg-3"><input type="username" placeholder="휴대폰" required="" class="form-control" v-model="manager.hp"></div>
							</div>
							<div class="form-group row"><label class="col-lg-2 col-form-label">이메일</label>
								<div class="col-lg-3"><input type="username" placeholder="이메일" required="" class="form-control" v-model="manager.email"></div>
							</div>
							<div class="form-group row"><label class="col-lg-2 col-form-label">그룹</label>
								<div class="col-lg-3 m-2-n">
									<select class="form-control">
										<option value="0">슈퍼관리자</option>
										<option value="1">관리자</option>
									</select>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-lg-offset-2 col-lg-4">
									<button class="btn btn-success" type="submit">등록</button>
									<button class="btn btn-white" type="button" @click="fnCancel()">취소</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/admin/js/system/managers/register.js"></script>
</th:block>
</html>
