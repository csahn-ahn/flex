<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/fragments/layout}" xmlns:th="http://thymeleaf.org">
<head>
	<title>Main page</title>
</head>
<th:block layout:fragment="content">
	<div class="wrapper wrapper-content animated fadeInRight" id="app">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<div class="ibox-content">

						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover dataTables-example" >
								<thead>
								<tr>
									<th>No.</th>
									<th>그룹명</th>
									<th>그룹설명</th>
									<th>등록일시</th>
									<th>관리</th>
								</tr>
								</thead>
								<tbody>
								<template v-if="list.length == 0">
									<tr class="gradeX">
										<td colspan="100">데이터가 없습니다.</td>
									</tr>
								</template>
								<template v-else>
									<template v-for="(obj, idx) in list">
										<tr class="gradeX">
											<td>{{obj.groupId}}</td>
											<td>{{obj.groupName}}</td>
											<td></td>
											<td>{{convertDateFormat(obj.registerTime)}}</td>
											<td>
												<div class="btn-group">
													<button class="btn btn-info" type="button" @click="fnUpdate(obj)">수정</button>
													<button class="btn btn-warning" type="button" @click="fnSetupMenu(obj)">메뉴설정</button>
													<button class="btn btn-danger" type="button" @click="fnDelete(obj)">삭제</button>
												</div>
											</td>
										</tr>
									</template>
								</template>
								</tfoot>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/admin/js/system/adminGroups/main.js"></script>
</th:block>
</html>
