<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/fragments/layout}" xmlns:th="http://thymeleaf.org"
	  xmlns="http://www.w3.org/1999/html">
<head>
	<title>등록</title>
</head>
<th:block layout:fragment="content">
	<div class="wrapper wrapper-content animated fadeInRight" id="app">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox ">
					<div class="ibox-title">
						<h5>그룹 등록/수정</h5>
					</div>
					<div class="ibox-content">
						<form>
							<div class="form-group row"><label class="col-lg-2 col-form-label">그룹명</label>
								<div class="col-lg-4"><input type="text" placeholder="그룹명을 입력하십시오." required="" class="form-control" v-model="group.groupName"></div>
							</div>
							<div class="form-group row">
								<div class="col-lg-offset-2 col-lg-4">
									<button class="btn btn-success" type="submit">등록</button>
									<button class="btn btn-white" type="button" @click="fnCancel()">취소</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/admin/js/system/adminGroups/register.js"></script>
</th:block>
</html>
